<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task 1.7</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text-div">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30 day trial No credit card required.</p>
            </div>
            <div class="card-div">
                <div class="card-price-preview">
                    <p>100k PAGEVIEWS</p>
                    <h2>$16.00 </h2>
                    <p> /month</p>
                </div>
                <div class="range-setter">
                    <input class="range" type="range" id="vol" name="vol" min="0" max="50">
                </div>
                <div class="options-div">
                    <label class="op-label">Interest Banking</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label >Yearly Banking</label>
                    <button class="redbutton">Red button</button>
                </div>
                <br><br><br>
                <hr class="line">
                <div class="card-footer">
                    <div class="footer-text">
                        <ul>
                            <li> unlimited switches</li>
                            <li> 100% ownership</li>
                            <li> Email requests</li>
                        </ul>
                    </div>
                    <div class="footer-button">
                        <button>Start My Trial</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
